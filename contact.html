  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 1rem;
    }

    nav a {
      color: #90caf9;
      margin: 0 10px;
      text-decoration: none;
    }

    nav a:hover {
      color: #fff;
    }

    .profile img {
      width: 120px;
      border-radius: 50%;
    }

    main {
      padding: 2rem;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      background-color: #2c2c2c;
      color: #f5f5f5;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #64ffda;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #52e0c4;
    }

    footer a {
      color: #64ffda;
      text-decoration: none;
    }

  <main>
    <h2 style="text-align:center;">Contacto / Contact Me</h2>
    <form action="https://formspree.io/f/mdkzevjr" method="POST" class="max-w-md mx-auto space-y-4"> 
      <label for="text" >Nombre / Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo / Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensaje / Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Enviar / Send</button>
    </form>
  </main>
